apiVersion: apps/v1
kind: Deployment
metadata:
  name: pl-predictor-backend
  namespace: pl-predictor
  labels:
    app: pl-predictor-backend
spec:
  replicas: 3
  selector:
    matchLabels:
      app: pl-predictor-backend
  template:
    metadata:
      labels:
        app: pl-predictor-backend
    spec:
      containers:
      - name: backend
        image: ghcr.io/your-username/pl-predictor/backend:latest
        ports:
        - containerPort: 8000
        env:
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: pl-predictor-secrets
              key: database-url
        - name: REDIS_URL
          value: "redis://redis-service:6379"
        - name: ENVIRONMENT
          value: "production"
        - name: LOG_LEVEL
          value: "info"
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 5
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: backend-service
  namespace: pl-predictor
spec:
  selector:
    app: pl-predictor-backend
  ports:
  - protocol: TCP
    port: 8000
    targetPort: 8000
  type: ClusterIP
